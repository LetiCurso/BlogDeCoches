    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo_nombre no-margin centrar-texto">Blog<span class="logo_bold">DeCoches</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion_enlace">Curso</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
            </div>

        <form class="formulario">
            <div class="campo">
                <label class="campo_label" for="nombre"> Nombre </label>

            <div class="campo">
                <label class="campo_label" for="email"> E-mail </label>
                <input class="campo_field" type="text" placeholder="Tu E-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo_label" for="mensaje"> Mensaje </label>
                <textarea class="campo_field campo_field--textarea"id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type=submit" value="Enviar" class="boton boton_primario">
            </div>
        </form>

    </main>


    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo_nombre no-margin centrar-texto">Blog<span class="logo_bold">DeCoches</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
